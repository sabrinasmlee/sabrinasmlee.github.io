 <!-- New Table -->
 <table class="table table-dark table-striped">

    <tr>

      <th scope="col">Corridor Visitors</th>
      <th scope="col">Avg. Citywide</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"></th>
      <td>Median Income</td>
      <td id=row1></td>
